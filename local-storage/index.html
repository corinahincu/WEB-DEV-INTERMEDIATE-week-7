<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Storage - Javascript</title>
</head>

<style media="screen">
  input button {
    padding: 7px;
    height: 40px;
  }
  fieldset {
    margin-bottom: 20px;
  }
</style>
<body>
  <h2 id="title">Local Storage - Javascript - dcode
  </h2>
  <fieldset>
    <legend>Insert Data</legend>
    <input id="inpKey" type="text" placeholder="Enter Key.." >
    <input id="inpValue" type="text" placeholder="Enter Value..">
    <button type="button" id="btnInsert">Insert Data</button>
  </fieldset>

  <fieldset>
    <legend>
      Local Storage
    </legend>
    <div id="lsOutput"></div>
  </fieldset>
</body>

<script type="text/Javascript">
  //console.log(localStorage)

  //localStorage.setItem("name","domenic")

/*   localStorage.removeItem("name")
  console.log(localStorage) */

/*   localStorage.setItem("age","30") // string and string
  localStorage.setItem("name","domenic")
  console.log(localStorage("age")) // we'll get 30
  console.log(localStorage.key(1)) // we'll get name */

  const inpKey = document.getElementById("inpKey")
  const inpValue = document.getElementById("inpValue")
  const btnInsert = document.getElementById("btnInsert")
  const lsOutput = document.getElementById("lsOutput")

  btnInsert.onclick = function () {
    const key = inpKey.value;
    const value = inpValue.value;
/* 
    console.log(key);
    console.log(value); */

    if (key && value ) {
      localStorage.setItem( key, value);
      location.reload();
    }
  }

  for(let i = 0; i < localStorage.length; i++){
    const key = localStorage.key(i);
    const value = localStorage.getItem(key);

    lsOutput.innerHTML += `${key}: ${value}<br/>`;
  }
</script>
</html>
